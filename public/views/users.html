<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <h1>Usuarios Registrados</h1>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
            </thead>
            <tbody>
                <tr ng-repeat="user in allUsers">
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
