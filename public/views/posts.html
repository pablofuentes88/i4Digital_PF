<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <br>
    <h1 style="text-align:center">Publicaciones</h1>
    <h2>Nueva Publicación</h2>
    <div class="content" style="width: 60%;">     
        <form>
            <div class="form-group">
              <label for="inputTitle">Título</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Ingresa el título de la publicación">
              <small id="titleHelp" class="form-text text-muted">Max. 50 caracteres</small>
            </div>
            <div class="form-group">
              <label for="inputMessage">Mensaje</label>
              <input type="text" class="form-control" id="inputMessage" placeholder="Contenido de la publicación">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>

    <br>

    <div class="card mt-1" ng-repeat="post in allPosts">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.body}}</p>
        </div>
    </div>
</body>
</html>
